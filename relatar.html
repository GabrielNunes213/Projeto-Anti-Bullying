  <main>
    

<div id="formulario">
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label"><b>Nome</b></label>
    <input type="text" class="form-control" id="inputEmail4" placeholder="Opicional">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label"><b>Sobrenome</b></label>
    <input type="text" class="form-control" id="inputPassword4" placeholder="Opicional">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label"><b>Escola</b></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Digite sua escola">
  </div>
 
<div class="col-md-6">
    <label for="inputCity" class="form-label"><b>Cidade</b></label>
    <input type="text" class="form-control" id="inputCity" placeholder="Digite sua Cidade">
</div>

<div class="col-md-5">
    <label for="inputState" class="form-label"><b>Estado</b></label>
    <select id="inputState" class="form-select">
    <option selected>Selecione um estado</option>
    <option value="AC">Acre</option>
    <option value="AL">Alagoas</option>
    <option value="AP">Amapá</option>
    <option value="AM">Amazonas</option>
    <option value="BA">Bahia</option>
    <option value="CE">Ceará</option>
    <option value="DF">Distrito Federal</option>
    <option value="ES">Espirito Santo</option>
    <option value="GO">Goiás</option>
    <option value="MA">Maranhão</option>
    <option value="MS">Mato Grosso do Sul</option>
    <option value="MT">Mato Grosso</option>
    <option value="MG">Minas Gerais</option>
    <option value="PA">Pará</option>
    <option value="PB">Paraíba</option>
    <option value="PR">Paraná</option>
    <option value="PE">Pernambuco</option>
    <option value="PI">Piauí</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="RN">Rio Grande do Norte</option>
    <option value="RS">Rio Grande do Sul</option>
    <option value="RO">Rondônia</option>
    <option value="RR">Roraima</option>
    <option value="SC">Santa Catarina</option>
    <option value="SP">São Paulo</option>
    <option value="SE">Sergipe</option>
    <option value="TO">Tocantins</option>
    </select>
</div>

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label"><b>Relato</b></label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descreva melhor o acontecido"></textarea>
</div>
  <button type="submit" class="btn btn-primary" id="botao-submit-relatar">Enviar</button>
</form>
</div>
