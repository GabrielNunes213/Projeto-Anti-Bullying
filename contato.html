    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>

      <nav>
        <a class="logo" href="#">Anti Bullying</a>

      </nav>

  <main>
 
    <img src="img/Bullying-06.png" alt="" id="imagem-bullying-03">

<div method="POST" id="formulario">
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label"><b>Nome <b style="color:red;">*</b></b></label>
    <input type="text" class="form-control" id="inputEmail4" placeholder="Digite seu Nome" required>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label"><b>Sobrenome <b style="color:red;">*</b></b></label>
    <input type="text" class="form-control" id="inputPassword4" placeholder="Digite seu Sobrenome" required>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label"><b>Instituição <b style="color:red;">*</b></b></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Digite sua Instituição" required>
  </div>

  <div class="col-md-6">
    <label for="inputEscola" class="form-label"><b>Cargo <b style="color:red;">*</b></b></label>
    <select id="inputEscola" class="form-select" name="escola" required>
    <option selected value="">Selecione um cargo</option>
    <option value="diretor">Diretor</option>
    <option value="cordenador">Cordenador</option>
    <option value="vice_diretor">Vice-Diretor</option>
    </select>
</div>
 
<div class="col-md-6">
    <label for="inputCity" class="form-label"><b>Cidade <b style="color:red;">*</b></b></label>
    <input type="text" class="form-control" id="inputCity" placeholder="Digite sua Cidade" required>
</div>

<div class="col-md-6">
    <label for="inputState" class="form-label"><b>Estado <b style="color:red;">*</b></b></label>
    <select id="inputState" class="form-select" required>
    <option selected value="">Selecione um estado</option>
    <option value="AC">Acre</option>
    <option value="AL">Alagoas</option>
    <option value="AP">Amapá</option>
    <option value="AM">Amazonas</option>
    <option value="BA">Bahia</option>
    <option value="CE">Ceará</option>
    <option value="DF">Distrito Federal</option>
    <option value="ES">Espirito Santo</option>
    <option value="GO">Goiás</option>
    <option value="MA">Maranhão</option>
    <option value="MS">Mato Grosso do Sul</option>
    <option value="MT">Mato Grosso</option>
    <option value="MG">Minas Gerais</option>
    <option value="PA">Pará</option>
    <option value="PB">Paraíba</option>
    <option value="PR">Paraná</option>
    <option value="PE">Pernambuco</option>
    <option value="PI">Piauí</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="RN">Rio Grande do Norte</option>
    <option value="RS">Rio Grande do Sul</option>
    <option value="RO">Rondônia</option>
    <option value="RR">Roraima</option>
    <option value="SC">Santa Catarina</option>
    <option value="SP">São Paulo</option>
    <option value="SE">Sergipe</option>
    <option value="TO">Tocantins</option>
    </select>
</div>

<div class="col-md-6">
  <label for="inputCity" class="form-label"><b>Telefone <b style="color:red;">*</b></b></label>
  <input type="tel" class="form-control" id="inputCity" placeholder="Digite o seu Telefone" required>
</div>

<div class="col-md-6">
  <label for="inputCity" class="form-label"><b>E-mail <b style="color:red;">*</b></b></label>
  <input type="email" class="form-control" id="inputCity" placeholder="Digite o Email" required>
</div>

  <button type="submit" class="btn btn-primary" id="botao-submit-relatar" style="margin-bottom: 30px;">Enviar</button>
</div>
</form>


  </main>

    <script src="mobile-navbar.js"></script>

  </body>
</html>
